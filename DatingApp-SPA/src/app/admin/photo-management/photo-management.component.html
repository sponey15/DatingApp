<div class="row">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <h3>{{photo.userKnownAs}}</h3>
    <div class="card-img-wrapper" *ngIf="!photo.isApproved">
      <img src="{{photo.url}}" class="img-thumbnail p-1" alt="">
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-sm btn-success mr-1" 
        (click)="acceptPhoto(photo.id)">Approve</button>
      <button type="button" class="btn btn-sm btn-danger" 
        (click)="rejectPhoto(photo.id)">Reject</button>
    </div>
  </div>
</div>
